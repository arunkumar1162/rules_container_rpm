schemaVersion: '2.0.0'
fileExistenceTests:
- name: 'ldconfig binary from glibc'
  path: '/sbin/ldconfig'
  shouldExist: true
  permissions: '-rwxr-xr-x'
- name: 'rpm database file'
  path: '/var/lib/rpm/Packages'
  shouldExist: true
  permissions: '-rw-r--r--'
- name: 'readme from ca-certificates'
  path: '/usr/share/pki/ca-trust-source/README'
  shouldExist: false
